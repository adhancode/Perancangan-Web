<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan tag Pre</title>
</head>

<body>
    <pre>
        Do While epoh < txtMaxEpoh And Alpha > CSng(txtEps)
        epoh = epoh + 1
        For i = 1 To jumlahTanaman
        For j = i TO MAX_JENIS
        If Trim(data(i, j, 1)) = "" Then Exit For 
        For k = 1 To jumlahTanaman
            bobot (k) 0
        Next k
    </pre>
</body>

</html>
