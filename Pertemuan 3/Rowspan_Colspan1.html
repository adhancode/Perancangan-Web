<html>

<head>
    <title>Rowspan_Colspan</title>
</head>

<body>
    <h4>Colspan pada baris kedua</h4>
    <table border="1">
        <tr>
            <td>Data satu</td>
            <td>Data dua</td>
        </tr>
        <tr>
            <td colspan="2">Ini dua sel yang digabung (Colspan)</td>
        </tr>
    </table>

    <h4>Rowspan pada kolom kedua</h4>
    <table border="1">
        <tr>
            <td>Data tiga</td>
            <td rowspan="2">Ini dua sel yang digabung (Rowspan)</td>
        </tr>
        <tr>
            <td>Data empat</td>
        </tr>
    </table>
</body>

</html>
