<html>

<head>
    <title> Format Isi Sel </title>
</head>

<body>

    <h4>Td tanpa Width</h4>
    <table border="1">
        <tr>
            <td>Manajemen</td>
            <td>Informatika</td>
        </tr>
    </table>

    <h4>Td Dengan Width dan Format Isi Sel</h4>
    <table border="1">
        <tr>
            <td width="170">Manajemen (default)</td>
            <td width="170" align="right">Informatika</td>
        </tr>
    </table>

    <h4>Td Dengan Height dan Format Isi Sel</h4>
    <table border="1">
        <tr>
            <td height="70" valign="top">Manajemen</td>
            <td height="70" valign="bottom">Informatika</td>
        </tr>
    </table>

</body>

</html>
