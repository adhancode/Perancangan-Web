<html>

<head>
    <title>Formulir Registrasi</title>
</head>

<body>

    <br><br>
    <form action="Confirm.html" method="post">
        <table align="center" cellpadding="6">

            <tr>
                <td colspan="3" align="center">
                    <b><font size="4">Formulir Registrasi</font></b>
                </td>
            </tr>

            <tr>
                <td>Nama Anda</td>
                <td>:</td>
                <td>
                    <input type="text" id="nama" name="nama" value="">
                </td>
            </tr>

            <tr>
                <td>Password Anda</td>
                <td>:</td>
                <td>
                    <input type="password" id="password" name="password" value="">
                </td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jk" value="Laki-laki"> Laki-laki
                    <input type="radio" name="jk" value="Perempuan"> Perempuan
                </td>
            </tr>

            <tr>
                <td align="center">Binatang Kesayangan</td>
                <td align="center">:</td>
                <td>
                    <select id="hewan" name="hewan" size="5">
                        <option value="Kucing">Kucing</option>
                        <option value="Kelinci">Kelinci</option>
                        <option value="Hamster">Hamster</option>
                        <option value="Sapi">Sapi</option>
                        <option value="Harimau">Harimau</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="3" align="left">
                    <input type="submit" value="Kirimkan Data" hspace="40">
                    <input type="reset" value="Hapus Formulir">
                </td>
            </tr>

        </table>
    </form>

    <br>

</body>

</html>
