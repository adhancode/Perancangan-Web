<html>

<head>
    <title> Ukuran Tabel </title>
</head>

<body>

    <h4> Table dengan ukuran normal </h4>
    <table border="1">
        <tr>
            <th>NIM</th>
            <th>UTS</th>
            <th>UAS</th>
        </tr>
        <tr>
            <td>j3101079</td>
            <td>75</td>
            <td>86</td>
        </tr>
    </table>

    <h4> Table dengan Width 75% </h4>
    <table border="1" width="75%">
        <tr>
            <th>NIM</th>
            <th>UTS</th>
            <th>UAS</th>
        </tr>
        <tr>
            <td>j3101079</td>
            <td>75</td>
            <td>86</td>
        </tr>
    </table>

    <h4> Table dengan Width 300px </h4>
    <table border="1" width="300px">
        <tr>
            <th>NIM</th>
            <th>UTS</th>
            <th>UAS</th>
        </tr>
        <tr>
            <td>j3101079</td>
            <td>75</td>
            <td>86</td>
        </tr>
    </table>

</body>

</html>
